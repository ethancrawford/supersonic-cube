<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Simulation</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <div class="button-panel">
      <div class="button-group">
        <button class="btn-play" id="playPause">
          <svg id="pauseIcon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="6" y="4" width="4" height="16"></rect>
            <rect x="14" y="4" width="4" height="16"></rect>
          </svg>
          <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
          <span id="playPauseText">Play</span>
        </button>

        <button class="controls-toggle" id="toggleControls">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-settings"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z" /><path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" /></svg>
        </button>
      </div>

    </div>

    <div class="controls-panel" id="controlsPanel">
      <h3>Simulation Controls</h3>

      <div class="control-group">
        <label>
          Sphere Count: <span id="sphereCountValue">10</span>
        </label>
        <input type="range" id="sphereCount" min="2" max="30" step="2" value="10" autocomplete="off">
      </div>

      <div class="control-group">
        <label>
          Force Strength: <span id="forceStrengthValue">50</span>
        </label>
        <input type="range" id="forceStrength" min="10" max="200" step="5" value="50" autocomplete="off">
      </div>

      <div class="control-group">
        <label>
          Max Distance: <span id="maxDistanceValue">15.0</span>
        </label>
        <input type="range" id="maxDistance" min="5" max="30" step="0.5" value="15" autocomplete="off">
      </div>

      <div class="control-group">
        <label>
          Min Flip Time: <span id="minFlipTimeValue">2.0</span>s
        </label>
        <input type="range" id="minFlipTime" min="500" max="5000" step="100" value="2000" autocomplete="off">
      </div>

      <div class="control-group">
        <label>
          Max Flip Time: <span id="maxFlipTimeValue">8.0</span>s
        </label>
        <input type="range" id="maxFlipTime" min="2000" max="15000" step="500" value="8000" autocomplete="off">
      </div>

      <div class="control-group">
        <label>
          Scale:
          <select id="scaleSelect" autocomplete="off">
            <option value="Pentatonic Major">Pentatonic Major</option>
            <option value="Pentatonic Minor">Pentatonic Minor</option>
            <option value="Major (Ionian)">Major</option>
            <option value="Minor (Aeolian)">Minor</option>
            <option value="Dorian">Dorian</option>
            <option value="Phrygian">Phrygian</option>
            <option value="Lydian">Lydian</option>
            <option value="Mixolydian">Mixolydian</option>
            <option value="Blues">Blues</option>
            <option value="Harmonic Minor">Harmonic Minor</option>
            <option value="Melodic Minor">Melodic Minor</option>
            <option value="Whole Tone">Whole Tone</option>
            <option value="Chromatic">Chromatic (All Notes)</option>
            <option value="No Scale">No Scale</option>
          </select>
        </label>
      </div>

      <div class="control-group">
        <label>
          Root Note: <span id="rootNoteValue">C4</span>
          <input type="range" id="rootNote" min="48" max="72" step="1" value="60" autocomplete="off">
        </label>
      </div>

      <div class="control-group">
        <label>
          Amp (Volume) Multiplier: <span id="ampMultiplierValue">0.25</span>
        </label>
        <input type="range" id="ampMultiplier" min="0" max="0.5" step="0.05" value="0.25" autocomplete="off">
      </div>
    </div>

    <div class="legend">
      <div class="legend-item">
        <div class="legend-color attract"></div>
        <span>Attract Mode</span>
      </div>
      <div class="legend-item">
        <div class="legend-color repel"></div>
        <span>Repel Mode</span>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
